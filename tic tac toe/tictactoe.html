<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="tictactoe.css">
    <script src="tictactoe.js"></script>
</head>
<body>
    <h1 style="text-align: center;">Tic Tac Toe</h1>
    <div class="grid">
        <div class="grid-item" id="1st" value="1"></div>
        <div class="grid-item" id="2nd" value="2"></div>
        <div class="grid-item" id="3rd" value="3"></div>
        <div class="grid-item" id="4th" value="4"></div>
        <div class="grid-item" id="5th" value="5"></div>
        <div class="grid-item" id="6th" value="6"></div>
        <div class="grid-item" id="7th" value="7"></div>
        <div class="grid-item" id="8th" value="8"></div>
        <div class="grid-item" id="9th" value="9"></div>
    </div>
    <div id="player">Current Player:X</div>
    <div class="buttons">
    <button id="reset">Reset</button>
    </div>
</body>
</html>
